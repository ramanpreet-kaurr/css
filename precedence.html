<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precedence in Css</title>  
    <link rel="stylesheet" href="precedence.css">
    <style>
        h1{
            background-color: brown;
        }
    </style>
    <style>
        h2{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--inline has higher precedence than internal and external css-->
    <h1 style="background-color: blue;">checking which has higher precedence</h1>
    <h2>checking which has higher precedence </h2>

</body>
</html>
